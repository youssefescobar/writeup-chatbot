<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Maker</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="chat-container">
            <div class="chat-header">
                <img src="/static/logo.png" alt="CTF Maker Logo" class="logo">
                <h2>CTF Maker</h2>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input-form">
                <div class="chat-input">
                    <textarea id="message-input" placeholder="Type your Step by Step solution, paste code/images..."></textarea>
                    <div class="chat-input-buttons">
                        <div class="action-buttons">
                            <button id="paste-code-button" title="Paste Code" type="button">{;}</button>
                            <button id="send-button" type="button">Send</button>
                        </div>
                        <div class="download-buttons">
                            <button id="download-md-button" type="button">Download .md</button>
                            <button id="download-package-button" type="button">Download Package</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-preview-container" id="image-preview-container">
            <h3>Image Previews</h3>
            <div id="image-previews"></div>
        </div>
        <div class="code-preview-container" id="code-preview-container">
            <h3>Code Snippets</h3>
            <div id="code-previews"></div>
        </div>
    </div>

    <div id="page-overlay"></div>

    <!-- Code Paste Modal -->
    <div id="code-modal" class="modal">
        <div class="modal-content">
            <h3>Paste Your Code</h3>
            <textarea id="code-input" placeholder="Paste code here..."></textarea>
            <div class="modal-actions">
                <button id="add-code-button">Add Code</button>
                <button id="cancel-code-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js?v=1"></script>
</body>
</html>
